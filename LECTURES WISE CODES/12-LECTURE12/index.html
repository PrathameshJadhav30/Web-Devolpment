<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- your given 12 file; 6 videos and 6 audio.Make HTML  website using these files . -->
    <div class="container">
        <h1>Media Gallery</h1>

        <div class="video">
            <h2>Videos</h2>
            <div>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    
                </video>
                <!-- Repeat for other video files -->
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    
                </video>
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    
                </video>
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                    
                </video>
                <video controls>
                    <source src="video5.mp4" type="video/mp4">
                    
                </video>
                <video controls>
                    <source src="video6.mp4" type="video/mp4">
                    
                </video>
            </div>
        </div>

        <div class="media">
            <h2>Audio</h2>
            <div>
                <audio controls>
                    <source src="audio1.mp3" type="audio/mp3">
                    
                </audio>
                <audio controls>
                    <source src="audio2.mp3" type="audio/mp3">
                    
                </audio>
                <audio controls>
                    <source src="audio3.mp3" type="audio/mp3">
                    
                </audio>
                <audio controls>
                    <source src="audio4.mp3" type="audio/mp3">
                    
                </audio>
                <audio controls>
                    <source src="audio5.mp3" type="audio/mp3">
                    
                </audio>
                <audio controls>
                    <source src="audio6.mp3" type="audio/mp3">
                    
                </audio>
                <!-- Repeat for other audio files -->
            </div>
        </div>

    </div>
</body>

</html>
