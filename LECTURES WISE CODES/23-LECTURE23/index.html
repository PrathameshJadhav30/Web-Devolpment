<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        border: 2px solid black;
        display: inline;
        padding: 45px;
    }
</style>
<body>
    <div class="box">
        I am Box
    </div>

    <span>I am Span</span>
</body>
</html>
