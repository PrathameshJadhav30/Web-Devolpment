<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS - LETS START</title>
</head>
<body>
    <h1>FORM TO APPLY WEB DEVLOPMENT COURSE</h1>
    <form action="post">
        <div>
            <label for="username">USERNAME</label>
        <input type="text" id="username"  name="username" placeholder="Enter Username">
         
         </div>

         <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">FEMALE</label>
         </div>

         <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="Yes">
            <label for="subscribe">subscribe to channel</label>
         </div>

         <div>
            <label for="w3review"> ENTER COMMENT</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
                At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                </textarea>
         </div>

         <div>
            <label for="cars">SELECT ONE</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
         </div>
        
    </form>
</body>
</html>
