<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--images tag-->
    <img width="234" src="train_img.png" alt="train_imag">
    <br>
    <!--Tables in html-->
    <table>
        <caption>student data</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <td colspan="2">pratham</td>
                <td rowspan="2">455</td>
            </tr>
        </tfoot>
    </table>
<!--Unordeed list-->
    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
<!--Ordered list -->
      <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
<!--Description list or defination list-->
      <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
<!--nested unordered list-->
      <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
<!--Nested ordered list-->
      <ol>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk</li>
      </ol>



</body>

</html>
