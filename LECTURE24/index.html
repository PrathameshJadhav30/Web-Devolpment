<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
</head>
<Style>
    .box{
        border: 2px solid black;
        padding: 34px;
        box-shadow: 2px 5px 8px 3px #880f;
        outline: 3px solid green;
        outline-offset: 4px;
    }
    .text-element{
        text-shadow: 4px 5px 3px #f088;
    }
</Style>
<body>
    <div class="box">
        I am box
    </div>
    <p class="text-element">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea voluptates sed sequi voluptatibus quidem voluptate cupiditate! Rem ipsam suscipit, blanditiis, repudiandae nesciunt dolor recusandae doloremque dolorem asperiores aperiam ratione atque. Pariatur sint debitis ipsa. Neque.</p>
</body>
</html>
